<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body onload="UpdateSongPage()">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-4">
                <div class="row" id="player">
                    <div class="col-2">

                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <button onclick='forWard(-30)'><<</button>
                            </div>
                            <div class="col">
                                <button id="playButten" onclick='play(!uiData["playing"])'>></button>
                            </div>
                            <div class="col">
                                <button onclick='forWard(30)'>>></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="posBar" onchange="jumpTo()" type="range" value="0" style="width: 100%;"/>
                            </div>
                            <div class="col-auto">
                                <div class="row">
                                    <p id="posText">0%</p>
                                </div>
                                <div class="row">
                                    <p id="timeText">0:0-0:0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>playList</p>
                    </div>
                </div>
                <div class="row">
                    <div id="playList" class="col ml-2">
                        <p>loading</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <form method=post enctype=multipart/form-data action="/upload">
                        <input type=file name=file>
                        <input type=submit value=Upload>
                    </form>
                </div>
                <div class="row">
                    <div id="songList" class="col">
                        <p>loading</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
    
    

    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="/static/socket.js"></script>
    <script type="text/javascript" src="/static/data_secker.js"></script>
</body>
</html>
